<!DOCTYPE html>

      xmlns:ui="jakarta.faces.facelets"

                    <h:outputText value="#{a.firstName}" />
                </p:column> 

                                <p:column responsivePriority="5">

                        <h:outputText value="id aktora" />
                    </f:facet>

                </p:column> 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="opcje" />
                    </f:facet>
                    <p:commandButton value="Edit" style="margin-right: 0.5em"
                                     action="#{actorListBB.editActor(a)}"
                                     update="@form" />

                    <p:commandButton value="UsuÅ„" style="margin-right: 0.5em"
                                     action="#{actorListBB.deleteActor(a)}"
                                     update="@form" />
            
                    
                </p:column>
            </p:dataTable>
        </h:form>
            <p:messages />
        </ui:define>

    </ui:composition>
</html>
