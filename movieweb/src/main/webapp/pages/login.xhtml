<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

    <h:form>
        <h1>Login</h1>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{loginBB.email}" />
        <br />

        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{loginBB.pass}" />
        <br />

        <h:commandButton value="Login" action="#{loginBB.doLogin}" />
        
        <br />
        <h:commandButton value="Nie masz konta? załóż je teraz!" action="#{userListBB.newAcount()}" />
    
        <h:messages />
    </h:form>

	</ui:define>

    
    
</ui:composition>
</html>
