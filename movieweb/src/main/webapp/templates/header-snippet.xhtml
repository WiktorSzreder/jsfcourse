<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces">

    <h1>
        <ui:insert name="title">...</ui:insert>
    </h1>


<h:form>
    <p:menubar styleClass="centered-menubar">
        <p:menuitem action="/public/movieList?faces-redirect=true" value="Lista Filmów" />
        <p:menuitem action="/pages/ratingList?faces-redirect=true" value="Moja lista" />
        <p:menuitem action="/public/actorList?faces-redirect=true" value="Lista aktorów" />
        <p:menuitem action="/pages/manager/userList?faces-redirect=true" value="Lista użytkowników"
                    rendered="#{not empty remoteClient and (remoteClient.isInRole('Admin') or remoteClient.isInRole('Manager'))}"/>
    
    </p:menubar>
</h:form>
    
    <h:outputText value="Zalogowany: #{remoteClient.details.email} " rendered="#{not empty remoteClient}" />
    <h:form style="display:inline;">
        <h:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" rendered="#{not empty remoteClient}"/>
    </h:form>
    <h:form style="display:inline;">
        <h:commandButton value="Zaloguj" action="/pages/login?faces-redirect=true" rendered="#{empty remoteClient}"/>
    </h:form>
    

</ui:composition>
