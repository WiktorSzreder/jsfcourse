<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8" />
        <title>JSF - Movie Management</title>
    </h:head>
    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel header="Search Options" toggleable="true" collapsed="true"
                 style="margin-bottom: 1em;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Title:" />
                    <p:inputText value="#{movieListBB.title}" />
                    <p:commandButton value="Search" update="form-table" />
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:messages />

        <h:form id="form-table" style="margin-bottom:1em;">

            <p:commandButton value="Add New Movie" style="margin-bottom:1em;" 
                             action="#{movieListBB.newMovie()}"/>

            <p:dataTable value="#{movieListBB.list}" var="m">

                <p:column responsivePriority="5">
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:outputText value="#{m.title}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{m.description}" />
                </p:column>

                <p:column responsivePriority="4">
                    <f:facet name="header">
                        <h:outputText value="Release Date" />
                    </f:facet>
                    <h:outputText value="#{m.releaseDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Options" />
                    </f:facet>

                    <p:commandButton value="Edit" style="margin-right: 0.5em"
                                     action="#{movieListBB.editMovie(m)}"/>

                    <p:commandButton value="Delete" style="margin-right: 0.5em"
                                     action="#{movieListBB.deleteMovie(m)}"
                                     update="@form" />

 
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
