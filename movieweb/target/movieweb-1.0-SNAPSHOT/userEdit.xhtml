<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{userEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>Edycja Użytkownika</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="Edycja użytkownika">

            <h:form rendered="#{userEditBB.user != null}">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="u-username" value="Nazwa użytkownika:" />
                    <p:inputText id="u-username" value="#{userEditBB.user.username}"
                                 required="true" requiredMessage="Podaj nazwę użytkownika"
                                 validatorMessage="co najwyżej 40 znaków">
                        <f:validateLength maximum="40" />
                    </p:inputText>
                    <p:message for="u-username" display="icon"/>

                    <h:outputLabel for="u-email" value="Email:" />
                    <p:inputText id="u-email" value="#{userEditBB.user.email}"
                                 required="true" requiredMessage="Podaj email"
                                 validatorMessage="Nieprawidłowy format email">
                        <f:validateRegex pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$"
                                         />
                    </p:inputText>
                    <p:message for="u-email" display="icon"/>
                    
                       <h:outputLabel for="u-password" value="Password:" />
                        <p:password id="u-password" value="#{userEditBB.user.password}"
                                    required="true" requiredMessage="Please provide a password"
                                    validatorMessage="Maximum 40 characters allowed">
                            <f:validateLength maximum="40" />
                        </p:password>
                        <p:message for="u-password" display="icon"/>


                    <h:outputLabel for="u-createdAt" value="Data utworzenia:" />
                    <p:inputText id="u-createdAt" value="#{userEditBB.user.createdAt}"
                                 required="true" requiredMessage="Podaj datę utworzenia"
                                 converterMessage="Niepoprawny format daty (np. 15-07-2018)">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:inputText>
                    <p:message for="u-createdAt" display="icon"/>
                </h:panelGrid>

                <p:messages id="msgs" />

                <p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="Anuluj" outcome="userList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
